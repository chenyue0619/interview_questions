<body>
    <script>
        var isHappy = function(n) {
            while(n !== 1){
                n = n + "";
                n = n.split("");
                n = n.reduce((acc,item) => {
                    return Math.pow(acc) + Math.pow(item);
                })
            }
        }
        console.log(isHappy(19));
    </script>
