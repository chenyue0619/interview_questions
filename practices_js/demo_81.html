    <script>
        function _comma(number) {
            // 补全代码
            // 返回数组，倒序遍历
            let arrReverse =  Math.abs(number).toString().split("").reverse();
            let len = arrReverse.length;
            let result = [];
            let count = 0;
            for(let i = 0;i < len;i++){
                // 每三个为一个频率
                count ++;
                // 一次将三个以内的项推进数组
                result.push(arrReverse[i]);
                if(count === 3){
                    // 当满足推进三个项时在末尾加逗号
                    result.push(",");
                    count = 0;
                }
            }
            // 因为每三个都会加一个逗号，所以当长度正好是3的倍数时，应该去掉末尾的逗号
            if((len) % 3 === 0){
                result.pop();
            }
            
            // 反转数组
            return number > 0 ? result.reverse().join("") : "-" + result.reverse().join("");
