    <script>
        var longestCommonPrefix = function(strs) {
            // 以第一个字符串为基准
            let one = strs[0];
            const fn = function(str){
                for(let i = 0;i < strs.length;i++){
                // let len = one.length;
                    if(strs[i].startsWith(one) && i === strs.length - 1){
                        return one;    
                    }else{
                        // let arr = one.split("");
                        // arr.pop();
                        // one = arr.join("");

                        one = one.slice(0,one.length - 1);
                        // one.length -= 1;
                    }
                }
            }
            return fn(one);
        };
        console.log(longestCommonPrefix(["flower","flow","flight"]));
