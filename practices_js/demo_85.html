<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重复数组</title>
</head>
<body>
    <script>
        const _getUniqueNums = (start,end,n) => {
            // 补全代码
            let arr = [];
            for(let i = 0; ;i++){
                let num = parseInt(Math.random() * (end - start + 1) + start);
                arr.push(num);
                if([...(new Set(arr))].length === n){
                    return arr;
                }
            }
            // return [...(new Set(arr))];
            
        }
        console.log(_getUniqueNums(2,10,4));
    </script>
</body>
</html>
