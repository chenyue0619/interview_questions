<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高频数据类型</title>
</head>
<body>
    <script type="text/javascript">
        const _findMostType = array => {
            // 补全代码
            let m = new Map();
            array.forEach(item => {
                let type = typeof(item);
                if(["function","array","object"].includes(typeof(item))){
                    type = "object";
                }
                if(!m.has(type) && type !== "object"){
                    m.set(type,1);
                }else{
                    m.set(type,m.get(type) + 1)
                }
            })
            let arr = Array.from(m);
            let t = [];
            let max = 0;
            arr.forEach(item => {
                t.push(item[0]);
                max = Math.max(max,item[1]);
            })
            t.push(max);
            return t;
        }
        console.log(_findMostType([1,"1",{},{},2,3,4,3,3,"","","","",""]));
    </script>
</body>
</html>
