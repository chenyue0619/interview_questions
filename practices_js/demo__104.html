<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断质数</title>
</head>
<body>
    <script>
        Number.prototype._isPrime = function(){
            if(this === 0)return false;
            if(this === 1 || this === 2)return true;
            let i = 2;
            while(i < this){
                if(this % i === 0){
                    return false;
                }else{
                    i++;
                }
            }
            return true;
        }
        // 参数应该在new出来实例对象的时候传参，
        let num = new Number(4);
        // 不应该在函数调用的时候直接传参console.log(num._isPrime(4));
        console.log(num._isPrime());

    </script>
</body>
</html>
