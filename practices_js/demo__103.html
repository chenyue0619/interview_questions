<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        const _flatten = arr => {
            // 补全代码
            let newArr = (arr + "").split(",")
            let result = newArr.map(item => {
                return Number(item)
            })
            return result
        }
        console.log(_flatten([1, [2, 3, [4,[1,2], 5]]]));
    </script>
</body>
