<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找出星型图的中心节点</title>
</head>
<body>
    <script>
        var findCenter = function(edges) {
            let one = edges[0][0];
            let two = edges[0][1];
            // 将二维数组扁平化为一维数组
            let result = edges.flat();
            let sum = 0;
            for(let i of result){
                if(i === one){
                    sum++;
                }
            }
            if(sum === edges.length){
                return one;
            }else{
                return two;
            }
        };
        console.log(findCenter([[1,2],[5,1],[1,3],[1,4]]
));
    </script>
</body>
</html>
