<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组异或操作</title>
</head>
<body>
    <script>
        var xorOperation = function(n, start) {
            let data = start;
            for(let i = 1;i < n;i++){
                start ^= data + 2 * i;
            }
            return start;
        };
        console.log(xorOperation(5,0));
    </script>
</body>
</html>
