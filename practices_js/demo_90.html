<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类继承</title>
</head>
<body>
    <script type="text/javascript">
        class Human {
            constructor(name) {
                this.name = name
                this.kingdom = 'animal'
                this.color = ['yellow', 'white', 'brown', 'black']
            }
            // 补全代码
            getName(){
                return this.name;
            }
        }

        // 补全代码
        class Chinese extends Human {
            constructor(name,age){
                // 继承父类的属性
                super(name,age);
                this.age = age;
            }
            getAge(){
                return this.age;
            }
        }
    </script>
</body>
</html>
