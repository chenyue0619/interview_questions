<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相同的Set(Set的接口)</title>
</head>
<body>
    <script>
        const _isSameSet = (s1, s2) => {
            // 补全代码
            if(s1.size !== s2.size)return false;
            let result = [...s1].map(item => {
                return s2.has(item);
            });
            let n = result.every(item => {
                return item === true;
            })
            return n
        }
        let s1 = new Set(['a', 'd', 'c']);
        let s2 = new Set(['a', 'c', 'b']);
        console.log(_isSameSet(s1,s2))
    </script>
</body>
</html>
