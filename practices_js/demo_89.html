<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>
<body>
    <h2></h2>

    <script>
        var person = {
            level: '2',
            name: '小丽',
            registTime: '2021-11-01',
        }
        var h2 = document.querySelector('h2');
        // 补全代码
        // 得到的是目前的时间对象
        let d = new Date();
        let p = new Date(person.registTime);
        let result = d.getTime() - p.getTime();
        let days = parseInt(result / 1000 / 60 / 60 /24)
        let str = `尊贵的牛客网${person.level}级用户${person.name}您好，您已经注册牛客网${days}天啦~`
        h2.innerText = str;
        console.log(str);
    </script>
</body>
</html>
