    <script>
        var isPowerOfTwo = function(n) {
            if(n === 1)return true;
            if(n <= 0)return false;
            let arr = [];
            for(let i = 0; ;i++){
                let remainder = n % 2;
                n = parseInt(n / 2);
                arr.push(remainder);
                if(n === 1){
                    break;
                }
            }
            return arr.every(item => item === 0);
