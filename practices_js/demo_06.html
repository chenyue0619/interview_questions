<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复制数组的所有方法</title>
</head>
<body>
    <script>
        let arr = [2,3,45,6];
        
        // 第一种
        let arr1 = [];
        for(let i = 0;i < arr.length;i++){
            arr1.push(arr[i]);
        }

        // 第二种
        let arr2 = [];
        arr2 = [].concat(arr);

        // 第三种
        let arr3 = [];
        arr3 = arr.slice(0);

        // 第四种
        let arr4 = [];
        arr4 = arr.splice(0);

        console.log(arr1,arr2,arr3,arr4);
    </script>
</body>
</html>
