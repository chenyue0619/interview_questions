<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断斐波那契数组</title>
</head>
<body>
    <script type="text/javascript">
        const _isFibonacci = array => {
            // 补全代码
            let len = array.length;
            if(len < 3){
                return false;
            }
            let i = 2;
            while(array[i] === array[i - 1] + array[i - 2]){
                i++;
            }
            return i < len ? false : true;
            // for(let i = 2;i < len;i++){
            //     return array[i] === array[i - 1] + array[i - 2] ? true : false;
            // }
        }
        console.log(_isFibonacci([0,1,1]));
    </script>
</body>
</html>
