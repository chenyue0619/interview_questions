<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回文数</title>
</head>
<body>
    <script>
        var isPalindrome = function(x) {
            // 1、将数组转换为字符串
            // 2、将字符串解构赋值转换为数组
            let arr = [...(x.toString())];
            // 3、利用JSON深拷贝
            let arrClone = JSON.parse(JSON.stringify(arr));
            // 4、reverse反转数组
            let arrReverse = arrClone.reverse();
            // 5、将两个数组转换为字符串
            let arrStr = arr.join(",");
            let arrReverseStr = arrReverse.join(",");
            if(arrStr === arrReverseStr){
                return true;
            }else{
                return false;
            }
        };

        console.log(isPalindrome(121));
        // let arr = [1,2,3];
        // // reverse()会改变原数组
        // let arr1 = arr.reverse()
        // console.log(arr1,arr);
    </script>
</body>
</html>
