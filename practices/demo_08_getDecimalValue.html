        // 第二种方法：二进制链表

        
        function getDecimalValue(head){
            let node = head;
            let str = '';
            while(node !== null){
                str += node.val;
                node = node.next;
            }
            return parseInt(str,2);

        }
        console.log(getDecimalValue([1,0,1]));
