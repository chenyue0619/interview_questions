    <title>猜数字大小</title>
</head>
<body>
    <script>
        var guessNumber = function(n) {
            // n不是随机的数字，是距离的最大边界
            // 求出随机数是什么
            let left = 1;
            let right = n;
            let mid = 0;
            while(left <= right){
                mid = parseInt((right + left) / 2);
                if(guess(mid) === 0){
                    return mid;
                }
                if(guess(mid) < 0){
                    right = mid - 1;
                }else{
                    left = mid + 1;
                }
            }
            return mid;
        };
        console.log(guessNumber(10));
    </script>
