<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组中量元素的最大乘积</title>
</head>
<body>
    <script>
        var maxProduct = function(nums) {
            let max = nums[0] * nums[1];
            let a = nums[0];
            let b = nums[1];
            let len = nums.length;
            for(let i = 0;i < len;i++){
                for(let j = i + 1;j < len;j++){
                    let sum = nums[i] * nums[j];
                    if(sum > max){
                        max = sum;
                        a = nums[i];
                        b = nums[j];
                    }
                }
            }
            return (a - 1) * (b - 1);
        };
        console.log( maxProduct([3,7]));
    </script>
</body>
</html>
