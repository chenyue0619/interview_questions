<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重新排列数组</title>
</head>
<body>
    <script>
        var shuffle = function(nums, n) {
            let result = [];
            for(let i = 0;i < n;i++){
                // push()不可以使用链式结构
                result.push(nums[i]);
                result.push(nums[i + n]);
            }
            return result;
        };
        console.log(shuffle([1,2,3,4,4,3,2,1],4))
    </script>
</body>
</html>
