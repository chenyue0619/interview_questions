<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二分查找</title>
</head>
<body>
    <script>
        var search = function(nums, target){
            // 定义左指针
            let left = 0;
            // 定义右指针
            let right = nums.length - 1;
            let mid = 0;
            while(left <= right){
                // 定义中间值
                mid = parseInt((left + right) / 2);
                if(nums[mid] === target){
                    return mid;
                }
                if(target > nums[mid]){
                    left = mid + 1;
                }else{
                    right = mid - 1;
                }
            }
            return -1;
            
            
        }
        console.log(search([2,5],5))
    </script>
</body>
</html>
