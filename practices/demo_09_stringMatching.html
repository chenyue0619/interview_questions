<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组中的字符串匹配 => 1408</title>
</head>
<body>
    <script>
        function stringMatching(words){
            let target = [];
            for(let i = 0;i < words.length;i++){
                for(let j = 0;j < words.length;j++){
                    if(j === i) continue;
                    else{
                        let result = words[j].indexOf(words[i]);
                        if(result !== -1){
                            target.push(words[i]);
                        }
                    }
                    
                }
            }
            // // 转换为对象
            // target = new Set(target);
            // let arrTarget = [];
            // for(let k in target){
            //     arrTarget.push(k);
            // }
            let arrTarget = target.filter((item,index) => {
                return target.indexOf(item) === index;
            })
            return arrTarget;
        }
        console.log(stringMatching(["mass","as","hero","superhero"]));
        console.log(stringMatching(["leetcode","et","code"]));
        console.log(stringMatching(["blue","green","bu"]));
        console.log(stringMatching(["leetcoder","leetcode","od","hamlet","am"]));


    </script>
</body>
</html>
