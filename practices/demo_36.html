<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝石与石头</title>
</head>
<body>
    <script>
        var numJewelsInStones = function(jewels, stones) {
            let sum = 0;
            for(let i of jewels){
                for(let j of stones){
                    if(j === i){
                        sum++;
                    }
                }
            }
            return sum;
        };
        console.log(numJewelsInStones("aA","aAAbbbb"))
    </script>
</body>
</html>
