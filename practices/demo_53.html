<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爬楼梯</title>
</head>
<body>
    <script>
        var climbStairs = function(n) {
            if(n === 1){
                return 1;
            }else if(n === 2){
                return 2;
            }else{
                // 斐波那契执行超时
                // return climbStairs(n - 1) + climbStairs(n - 2);

                let one = 1;
                let two = 2;
                let three = 0;

                // climbStairs(1) = 1;
                // climbStairs(2) = 2;
                for(let i = 3;i <= n;i++){
                    three = one + two;
                    one = two;
                    two = three;
                    // three = one + two;
                    // climbStairs(i) = climbStairs(i - 1) + climbStairs(i - 2);
                }
                return three;
            }
        };
        console.log(climbStairs(3));
    </script>
</body>
