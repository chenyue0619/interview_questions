<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求数组最大值最小值</title>
</head>
<body>
    <script>
        let arr = [2,3,5,56,90,7,87,89];
        let max = arr[0],
            min = arr[0];
        for(let i = 0;i < arr.length;i++){
            if(arr[i] < min){
                min = arr[i];
            }else{
                max = arr[i];
            }
        }
        console.log(max,min);
    </script>
</body>
</html>
