<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基于排列构建数组</title>
</head>
<body>
    <script>
        var buildArray = function(nums) {
            let ans = [];
            let len = nums.length;
            for(let i = 0;i < len;i++){
                ans[i] = nums[nums[i]];
            }
            return ans;
        };
        console.log(buildArray([0,2,1,5,3,4]));
    </script>
</body>
</html>
