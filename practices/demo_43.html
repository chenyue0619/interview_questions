<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有效的括号</title>
</head>
<body>
    <script>
        var isValid = function(s) {
            // 因为括号里面没有其他内容，所以可以选择将括号一步一步置空
            // replace()不会改变原字符串
            while(s.includes("{}") || s.includes("[]") || s.includes("()")){
                s = s.replace("()","");
                s = s.replace("{}","");
                s = s.replace("[]","");
            }
            // console.log(s);
 
            return s == "";
        };
        console.log(isValid("{[]}"));
    </script>
</body>
</html>
