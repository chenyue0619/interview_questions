<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解码异或后的数组</title>
</head>
<body>
    <script>
        var decode = function(encoded, first) {
            let data = first;
            let code = [first];
            let len = encoded.length;
            for(let i = 0;i < len;i++){
                data ^= encoded[i];
                // console.log(data);
                code.push(data);
            }
            return code;
        };
        console.log(decode([6,2,7,3],4));
    </script>
</body>
</html>
