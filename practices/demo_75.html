<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品折扣后的最后价格</title>
</head>
<body>
    <script>
        var finalPrices = function(prices) {
            let len = prices.length;
            let pricesClone = JSON.parse(JSON.stringify(prices));
            for(let i = 0;i < len;i++){
                for(let j = i + 1;j < len;j++){
                    if(prices[j] <= prices[i]){
                        pricesClone[i] = prices[i] - prices[j];
                        console.log(pricesClone);
                        break;
                    }
                }
            }
            return pricesClone;
        };
        console.log(finalPrices([10,1,1,6]));
    </script>
</body>
</html>
