        function runningSum2(nums){
            for(let i = 1;i < nums.length;i++){
                // arr2[i] = arr2[i - 1] + arr1[i];
                nums[i] = nums[i - 1] + nums[i];
            };
            // 在leetcode写的时候不要console.log()
            // 记得函数return
            console.log(nums);
        }
        runningSum2([1,2,3,4,5,6,7,7]);
