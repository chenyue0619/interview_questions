<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS选择器——标签、类、ID选择器</title>
    <style type="text/css">
        /*补全代码*/
        div{
            font-size:20px;
        }
        /* .green{
            color:rgb(0, 128, 0)
        }
        #black{
            color:rgb(0, 0, 0)
        } */
        div:nth-of-type(2){
            color:rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <div>红色</div>
    <p class='green'>绿色</p>
    <div id='black'>黑色</div>
</body>
</html>
