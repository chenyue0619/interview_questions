<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位fixed</title>
    <style>
        .box {
            /* 
            fixed就是固定相对body（浏览器视口）定位：
            1、在设置固定定位之前，元素相对视口边框还有一定外边距
             */
            position:fixed;
            left:0;
            top:0;
            width: 100px;
            height: 100px;
            background-color: black;
            /*补全代码*/
        }
    </style>
</head>
<body>
    
    <div class='box'></div>
</body>
</html>
