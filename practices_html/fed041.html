<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断是否符合指定格式</title>
</head>
<body>
    <script>
        function matchesPattern(str) {
            let reg = /^\d{3}-\d{3}-\d{4}$/;
            return reg.test(str);
        }
        console.log(matchesPattern('800-555-1212'));
    </script>
</body>
</html>
