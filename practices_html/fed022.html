<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反转数字</title>
</head>
<body>
    <script>
        function _reverse(number) {
            // 补全代码
            let numberPos = Math.abs(number);
            let result = Number(numberPos.toString().split("").reverse().join(""));
            return number >= 0 ? result : -result;
        }
        console.log(_reverse(-1223));
    </script>
</body>
</html>
