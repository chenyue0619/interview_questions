    <title>数组反转</title>

<body>
    <script>
        function _reverse(array) {
            // 补全代码

            // 第一种方法reverse()接口
            // return array.reverse();

            // 第二种方法sort()接口
            return array.sort((a,b) => -1);
        }
        console.log(_reverse([1,2,3,56,8,9]));
    </script>
