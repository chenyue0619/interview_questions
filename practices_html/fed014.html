<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS单位(em/rem)</title>
    <style>
        /* 
            rem是相对根元素html字体大小
            em是相对元素自身字体大小
        */
        .box {
            /*补全代码*/
            width:4em;
            height:4em;
        }
    </style>
</head>
<body>
    <div class='box'></div>
</body>
</html>
