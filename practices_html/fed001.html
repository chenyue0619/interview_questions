<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fed1表单类型</title>
</head>
<body>
    <!-- 请依次写出以下类型的输入框。
        1. 类型为密码，默认值为"nowcoder"
        2. 类型为复选框，且状态为已勾选
     -->
     <form action="#" method="get">
        密码：<input type="password" name="password" id="" value="nowcoder">
        <!-- checked属性代表表单处于被选中状态 -->
        爱好：<input type="checkbox" name="basketball" checked>篮球
        <input type="checkbox" name="football">足球
        <input type="checkbox" name="swimming">游泳
     </form>
</body>
</html>
