<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串字符统计</title>
</head>
<body>
    <script>
        function count(str) {
            let obj = {};
            // 要去空格
            let newStr = [...(new Set(str.split("")))].join("").split(" ").join("");
            // console.log(newStr);
            // let len1  = newStr.length;
            // let len2 = str.length;
            for(let i of newStr){
                let sum = 0;
                for(let j of str){
                    if(i === j){
                        sum++;
                    }
                }
                obj[i] = sum;
            }
            return obj;
        }
        console.log(count('hello world'));
    </script>
</body>
</html>
