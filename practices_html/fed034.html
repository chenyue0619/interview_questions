<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二进制转换</title>
</head>
<body>
    <script>
        function convertToBinary(num) {
            let numBinary = num.toString(2);
            let len = numBinary.length;
            // numBinary.padStart(8,"0");
            return len > 8 ? numBinary : ("00000000" + numBinary).slice(-8);
        }
        console.log(convertToBinary(65));
    </script>
</body>
</html>
