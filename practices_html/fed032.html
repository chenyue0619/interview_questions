<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二进制转换</title>
</head>
<body>
    <script>
        function valueAtBit(num, bit) {
            let binary = num.toString(2);//转换进制之后也是字符串
            console.log(binary);
            // console.log(1);
            let len = binary.length;
            // console.log(len);
            return binary[len - bit];
        }
        console.log(valueAtBit(128, 8));
    </script>
</body>
