<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求二次方</title>
</head>
<body>
    <script>
        function square(arr) {
            return arr.map(item => Math.pow(item,2));
        }
        console.log(square([1, 2, 3, 4]))
    </script>
</body>
