<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二进制转换</title>
</head>
<body>
    <script>
        function base10(str) {
            // parseInt()接收第二个参数是声明该是几进制
            // 然后再将其转换为对应的十进制
            return parseInt(str,2);
        }
        console.log(base10('11000000'));
    </script>
</body>
</html>
