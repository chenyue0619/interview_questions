<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组末尾添加新的一项</title>
</head>
<body>
    <script>
        // let arr = [1,2,3];
        // console.log(arr.length);
        // arr[3] = 4;
        function append(arr, item) {
            let len = arr.length;
            // console.log(item);
            arr[len] = item;
            // console.log(arr)
            return arr;
        }
        console.log(append([1,2,3],2));
    </script>
</body>
