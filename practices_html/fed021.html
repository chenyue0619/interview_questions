    <title> 搜索数字</title>

<body>
    <script>
        function _search(string) {
            // 补全代码
            // let reg = new RegExp("^[+]{0,1}(\d+)$")

            // some/includes/every/find/search/find
            return string.split("").some(item => Math.abs(item) >= 0);
        }
        console.log(_search("23jdfj"));
    </script>
