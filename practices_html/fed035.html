<!DOCTYPE html>
<html lang="en">
<head>

    <title>属性遍历</title>
</head>
<body>
    <script>
        function iterate(obj) {
            let arr = [];
            let item = "";
            for(let key in obj){
                if(obj.hasOwnProperty(key)){
                    item = key + ": " + obj[key];
                    console.log(item);
                    arr.push(item);
                }
                // console.log(value);
            }
            // console.log(arr);
            // let arr = [];
            // let objNew = Object.entries(obj);
            // return new Map(Object.entries(obj));
            // console.log(objNew);
            // for(let value in objNew){
            //     // console.log(value);
            //     // arr.push(item.toString());
            // }
            console.log(arr);
            return arr;
            // console.log(Object.entries(obj));
        }
        
        var C = function() {
            // 定义在对象本身的属性
            this.foo = 'bar';
            this.baz = 'bim';
        }; 
        // 定义在原型上面的属性
        C.prototype.bop = 'bip'; 
        iterate(new C());
    </script>
</body>
</html>
